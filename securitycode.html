<doctype html>
<html>
<head>
<title>JS ile Güvenlik Kodu</title>
<meta charset="utf-8">
<script type="text/javascript">
var ctx;
var init= function(){
ctx=document.getElementById("c").getContext("2d");
ctx.fillStyle="#BBEEFF";
degis();
}

var degis=function(){
var key="";
for(var i=0; i<6 ; i++){
var rnd=Math.random();
if(Math.round(rnd)==0)
{
key+=String.fromCharCode(48+9* Math.random());
}
else
{
key+=String.fromCharCode(65+25*Math.random());
}
}
ctx.clearRect(0,0,150,50);
ctx.fillRect(0,0,150,50);
ctx.font="30px calibri";
ctx.strokeText(key,24,34);
}
</script>
</head>

<body onload="init();">
Güvenlik Resmi:<br/>
<canvas id="c" width="150" height="50"></canvas><br/>
<input type="button" value="Değiştir" onclick="degis();">
</body>
</html>
